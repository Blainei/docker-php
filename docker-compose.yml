version: "3.7"


services: 
    nginx:
        image: nginx:1.17.9
        depends_on: 
            - php
        container_name: nginx
        volumes: 
            - ./nginx/html:/usr/share/nginx/html
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/conf.d:/etc/nginx/conf.d
            - ./phpinfo:/opt/demo
        restart: always
        networks: 
            - lnmp
        ports: 
            - "8899:80"
            - "8898:81"
            - "8897:8383"
    php:
        build: 
            context: ./php
            dockerfile: Dockerfile
        depends_on: 
            - mysql
            - redis
        restart: always
        container_name: php
        networks: 
            - lnmp
            - mysql_netword
            - php_redis
        ports: 
            - "9000:9000"
        volumes: 
            - ./phpinfo:/opt/demo
    mysql:
        image: mysql:8.0
        container_name: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
           MYSQL_ROOT_PASSWORD: root
        volumes: 
            - ./mysql/my.cnf:/etc/my.cnf
            - mysql_data:/var/lib/mysql
        networks: 
           - mysql_netword
        ports: 
            - "3306"
    redis:
        image: redis
        container_name: redis
        restart: always
        volumes: 
            - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
        command: ["redis-server","/usr/local/etc/redis/redis.conf","--daemonize no","--appendonly yes"]
        ports: 
            - "6379"
        networks: 
            - php_redis


            
networks: 
    lnmp:
      driver: bridge
    mysql_netword:
        driver: bridge
    php_redis:
        driver: bridge
volumes: 
   mysql_data:

